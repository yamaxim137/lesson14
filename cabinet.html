<!-- 6.	 Личный кабинет пользователя. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-cabinet</title>
</head>
    

<body>
    <h2>Личный кабинет</h2>    
    <!-- * Список товаров.	+калькулятор стоимости 	 -->
    <div class="list"></div>
    <!-- * Срок окончания подписки на услугу -->
    <div class=""></div>
    <!-- * Чат с командой тех поддержки. -->
    <div class="chat"></div>
    <!-- * Возможность выставления оценки купленному товару/поставщику. -->
    <div class="like"></div>
    <!-- * Возможность выбора поставщика товара. -->
    <div class="postav"></div>
    <!-- * Рейтинг поставщиков. -->
    <div class="reit_postav"></div>
    <!-- * Возможность воспользоваться пробной версией товара. -->
    <div class="prob"></div>
    <!-- * Избранное -->
    <div class="fav"></div>
</body>
</html>
